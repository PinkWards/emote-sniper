name: PinkWards Emote Sniper

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ€ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: pip install requests
      
      - name: ğŸ” Run Emote Sniper
        run: python emote_sniper.py
      
      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config user.name "PinkWards Bot"
          git config user.email "actions@github.com"
          git add EmoteSniper.json
          git diff --staged --quiet || git commit -m "ğŸ€ Auto-update emotes | $(date +'%Y-%m-%d %H:%M UTC')"
          git push
