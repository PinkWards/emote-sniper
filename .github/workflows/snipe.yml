name: PinkWards Emote Sniper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snipe:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ€ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install
        run: pip install requests
      
      - name: ğŸ” Run Sniper
        run: python emote_sniper.py
      
      - name: ğŸ’¾ Commit
        run: |
          git config user.name "PinkWards Bot"
          git config user.email "actions@github.com"
          git add EmoteSniper.json
          
          if ! git diff --staged --quiet; then
            TOTAL=$(python -c "import json; print(json.load(open('EmoteSniper.json'))['totalItems'])")
            git commit -m "ğŸ€ Sync: $TOTAL emotes | $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
