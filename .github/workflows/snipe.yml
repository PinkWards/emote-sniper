name: PinkWards Emote Sniper

on:
  schedule:
    - cron: '0 * * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install requests
        run: pip install requests
      
      - name: Run sniper
        run: python emote_sniper.py
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add EmoteSniper.json
          git diff --staged --quiet || git commit -m "ðŸŽ€ Update emotes - $(date +'%Y-%m-%d %H:%M')"
          git push
