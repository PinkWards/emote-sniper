name: PinkWards Emote Sniper

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Also run at specific times for thorough scans
  # - cron: '0 */6 * * *'  # Every 6 hours (optional deeper scan)
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snipe:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Max 30 minutes runtime
    
    steps:
      - name: ğŸ€ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      
      - name: ğŸ” Run Emote Sniper
        run: python emote_sniper.py
        env:
          PYTHONUNBUFFERED: "1"
      
      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config user.name "PinkWards Bot"
          git config user.email "actions@github.com"
          git add EmoteSniper.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ€ Auto-update emotes | $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
