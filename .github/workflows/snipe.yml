name: PinkWards Emote Sniper

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snipe:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Extended timeout for more endpoints
    
    steps:
      - name: ğŸ€ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      
      - name: ğŸ” Run Emote Sniper
        run: python emote_sniper.py
        env:
          PYTHONUNBUFFERED: "1"
      
      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config user.name "PinkWards Bot"
          git config user.email "actions@github.com"
          git add EmoteSniper.json
          
          if git diff --staged --quiet; then
            echo "âœ“ No changes to commit"
          else
            EMOTE_COUNT=$(python -c "import json; print(json.load(open('EmoteSniper.json'))['totalItems'])")
            NEW_COUNT=$(git diff --staged EmoteSniper.json | grep -c '"id":' || echo "0")
            git commit -m "ğŸ€ Update emotes | Total: $EMOTE_COUNT | $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ“ Pushed changes!"
          fi
